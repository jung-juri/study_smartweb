<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border</title>

  <style>
    .box{
      width:990px; height:auto;
      border-style: dashed;
      border-width: 2px;
      border-color: #F98;
      border-radius: 20px;
      margin:auto;
    }

  img{border-radius: 20px; width: 100%;}

  </style>

</head>
<body>

    <div class="box">

      <img src="../images/rinse.jpg" alt="하얀 고양이가 박스안에 들어가 있는 사진" margin:auto; />



    </div>

</body>
</html>
