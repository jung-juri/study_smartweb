<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css문법</title>

  <!-- external 형식 -->
  <link rel="stylesheet" href="style.css">

  <!-- <style type="text/css">이 작성법은 하위버전에서 주로 사용</style> -->

  <style>

  /*스타일 작성위치*/
  /*internal 형식*/

  h1 {border:1px red solid; width:100px; height:100px;}

  </style>
</head>
<body>

<!-- div, span 블록 외에 아무런 속성 없음  -->

  <!-- inline 형식 -->
  <!-- 태그한테 직접적으로 스타일 주는 방법 -->

  <div style="border:1px red solid; width:100px; height:100px;">box</div>
  <span></span>


  <h1>hello world</h1>

  <h1>world</h1>

  <h1>hello</h1>

  <h2>안녕월드</h2>




</body>
</html>
