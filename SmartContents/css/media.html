<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    *{margin: 0; padding: 0;}
    /*body,html{height: 100%; width: 100%;}*/

        body{
            background:url(../images/전체배경/배경1.jpg) no-repeat;
        }

        .box{width:500px; height:500px; border:2px #00F solid; margin: 100px auto;
            transition:1s; font-size:100px;
        }


    /*tablet*/
    @media screen and (max-width:1024px) {
        body{
            background-color:#F00;
        }

        .box{width:300px; height:300px;}
    }
    /*mobile*/
    @media screen and (max-width:480px) {
        body{
            background-color:#FF0;
        }
        .box{width:200px; height:200px;}
    }
    </style>

</head>
<body>

    <div class="box">밗박수</div>


</body>
</html>
