<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>리스트_</title>
</head>
<body>

  <ul>ul</ul>  <!--순서가 없어도 괜찮은 리스트, li만 가능.-->
  <ol>ol</ol>  <!--순서가 있어야 하는 리스트-->
  <dl>dl</dl>  <!--dt,dd태그만 가능.(dt안에dd,dd,dd...로구성/다시dt로시작dd,dd...로구성)-->
  <!-- li는 단독 사용 불가, ol/ul 필수 -->

  <ul>목차
    <li>메뉴1</li>
    <li>정주리</li>
    <li>정주리</li>
    <li>정주리</li>
    <li>정주리</li>
    <li>정주리</li>
  </ul>

  <ol>
    <li>정주리</li>
    <li>정주리</li>
    <li>정주리</li>
    <li>정주리</li>
    <li>정주리</li>
    <li>정주리</li>
  </ol>

  <dl>
    <dt>◆라떼</dt>
      <dd>-우유</dd>
      <dd>-커피</dd>
    <dt>◆레몬에이드</dt>
      <dd>-레몬</dd>
      <dd>-사이다</dd>
  </dl>

  <ul>
    <li>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </li>
  </ul>

</body>
</html>
