<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>문법태그_</title>
</head>
<body>
<p>
  <h1><실무에서 가장 자주 쓰이는 문법태그를 알아보자></h1></p>

<p>동해물과</p>                    <!--단락태그-->
<span>안녕하세요</span>            <!--없음-->
<b>안녕하세용</b>                  <!--굵기-->
<strong>안녕하세욥</strong>        <!--굵기,강조-->
<i>안녕하세욤</i>                  <!--이탤릭(기울기)-->
<em>안녕하세유</em>                <!--기울기,강조(하이톤)-->
<ins>안녕하세융</ins>              <!--밑줄-->
<del>안냥낭</del>                  <!--가운데줄-->
<u>안녕</u>                        <!--밑줄-->
<mark>안녕</mark>                  <!--백그라운드-->
<xmp><하이></xmp>
<pre>                              <!--타이핑 그대로 출력-->
  안녕하세요정주리입니다안녕하세요
  정주리입니다안녕하세요정주리입니다안녕하세요정주리입니다
  안녕하세요정주리입니다안녕하세요정주리입니다안녕하세요정주리입니다안녕하세요정주리입니다
  안녕하세요정주리입니다안녕하세요정주리입니다안녕하세요정주리입니다
  안녕하세요정주리입니다
</pre>

</body>
</html>
