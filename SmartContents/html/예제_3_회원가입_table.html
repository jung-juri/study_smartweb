<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>예제_3_회원가입</title>
</head>
<body>


  <h1>개인회원 가입</h1>


  <fieldset>

    <legend>필수입력항목</legend>

      <form action="예제_3_회원가입_table.html" method="post">

        <table border="1" width="80%">
          <caption>회원가입양식</caption> <!-- caption은 필수항목 아님 -->

          <colgroup>
          <col width="20%" />
          <col width="70%" />
          </colgroup>

          <tbody>

            <tr>
              <th>
                <label for="userid">회원 아이디
                </label>
              </th>
              <td>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" />
                <input type="button" value="아이디 중복조회" />
                <span>(영문자 또는 숫자, 4~15자리)
                </span>
              </td>
            </tr>

            <tr>
              <th>
                <label for="userpw">비밀번호
                </label>
              </th>
              <td>
                <input type="password" id="userpw" name="userpw" placeholder="비밀번호를 입력하세요" />
                <span>변경 시에만 입력하십시오. (영문자 또는 숫자, 4~12자리)
                </span>
              </td>
            </tr>

            <tr>
              <th>
                <label for="userpw2">비밀번호 확인
                </label>
              </th>
              <td>
                <input type="password" id="userpw2" name="userpw2" placeholder="비밀번호를 입력하세요" />
              </td>
            </tr>

            <tr>
              <th>
                <label for="username">회원성명
                </label>
              </th>
              <td>
                <input type="text" id="username" name="username" />
                <span>(한글 8자이내, 영문 16자이내 입력)
                </span>
              </td>
            </tr>

            <tr>
              <th>
                <label for="userno">주민등록번호
                </label>
              </th>
              <td>
                <input type="text" id="userno" name="주민번호 앞자리" />
                <span>-</span>
                <label><input type="password" id="userno2" name="주민번호뒷자리" />
                </label>
              </td>
            </tr>

            <tr>
              <th>
                <label for="tel">전화번호
                </label>
              </th>
              <td>
                <select id="tel" name="전화번호앞자리">
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="032">032</option>
                        <option value="070">070</option>
                        <option value="010">010</option>
                </select>
                <span>-</span>
                <label><input type="text" name="전화번호중간자리" />
                </label>
                <span>-</span>
                <label><input type="text" name="전화번호뒷자리" />
                </label>
              </td>
            </tr>

            <tr>
              <th>
                <label for="userphone">휴대폰번호
                </label>
              </th>
              <td>
                <select id="userphone" name="휴대폰번호앞자리">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                </select>
                <span>-</span>
                <label><input type="text" name="휴대폰번호중간자리" />
                </label>
                <span>-</span>
                <label><input type="text" name="휴대폰번호뒷자리" />
                </label>
              </td>
            </tr>

            <tr>
              <th>
                <label for="address">주소
                </label>
              </th>
              <td>
                <input type="text" id="address" name="우편번호앞자리" />
                <span>-</span>
                <label><input type="text" name="우편번호뒷자리" />
                </label>
                <input type="button" value="우편번호 검색" /><br />
                <label><input type="text" name="주소" />
                </label><br />
                <label><input type="text" name="나머지주소" />
                </label>
              </td>
            </tr>

            <tr>
              <th>
                <label for="email">E-mail
                </label>
              </th>
              <td>
                <input type="text" id="email" name="email" />
                <span>@</span>
                <select id="email">
                        <option value="직접입력">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                </select>
              </td>
            </tr>

            <tr>
              <th>
                <label for="email2">참조E-mail
                </label>
              </th>
              <td>
                <input type="text" id="email2" name="email2" />
                <span>@</span>
                <label>
                  <select id="email2">
                          <option value="직접입력">직접입력</option>
                          <option value="naver.com">naver.com</option>
                          <option value="nate.com">nate.com</option>
                          <option value="gmail.com">gmail.com</option>
                          <option value="hanmail.net">hanmail.net</option>
                  </select>
                </label>
                <p>
                  ※ 참조 E-mail 이란?<br />
                  E-Mail 고지를 받는 고객께서 고지를 정상적으로 받으실 수 없을 경우 업무의 공백을 막기위한<br />
                  서비스로 참조 E-Mail을 등록해 놓으시면 매번 E-Mail 고지서에 등록하신 두개의 E-Mail로 고지해<br />
                  드립니다. <strong>단, 한국전력과 서울도시가스에만 해당됩니다.</strong>
                </p>
              </td>
            </tr>

            <tr>
              <th>
                <label for="service">한빌 부가서비스 안내수신
                </label>
              </th>
              <td>
                <label><input type="radio" id="service" name="service" />
                  <span>예</span>
                </label>
                <label><input type="radio" name="service" />
                  <span>아니오</span>
                </label>
              </td>
            </tr>

            <tr>
              <th>
                <label for="good">추천인 아이디
                </label>
              </th>
              <td>
                <input type="text" id="good" name="good" />
              </td>
            </tr>

          </tbody>

        </table>

          <input type="submit" value="확인" />
          <input type="reset" value="재입력" />

      </form>

  </fieldset>







</body>
</html>
