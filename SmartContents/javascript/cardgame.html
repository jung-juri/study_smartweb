                    }
                }
                console.log(card_deck)
                console.log(users)
                
        }
        
        
        
        function ran(){
            console.log(randoms)
        }
        
        function starts(){
            for (var i=0; i<3; i++){
            users.unshift(card_deck[randoms]);

            }

        }
        
        function call(){
            users.push(card_deck[randoms]);
            card_deck.splice(randoms,1);

        }
