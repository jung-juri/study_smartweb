<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>

      var score = prompt('점수를 입력해주세요');


          if(score >= 0 && score < 20){
                console.log('가');
          }
          else if(score >= 20 && score < 40){
                console.log('양');
          }
          else if(score >= 40 && score < 60){
                console.log('미');
          }
          else if(score >= 60 && score < 80){
                console.log('우');
          }
          else if(score >= 80 && score <= 100){
                console.log('수');
          }

  </script>
</head>
<body>

</body>
</html>
