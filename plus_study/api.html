<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>api</title>
    <style type="text/css">
        li.on{background-color:#F00; color:#FFF;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script>
    
        $(function(){
            
            $('.menu li').click(function(){
              
              $('.menu li').removeClass();
              $(this).addClass('on')
              
            })
            
        })
        
    </script>
</head>
<body>

</body>
