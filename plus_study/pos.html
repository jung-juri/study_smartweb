<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        
        *{margin:0; padding:0;}
    </style>
    <script>
         $(function (){
            $('body').on('mousemove',function(event){
               var posX = event.pageX;
               var posY = event.pageY;
               $('.x').text(event.pageX)
               $('.y').text(event.pageY)
               
               var w= $('body').width()
               var h= $('body').height()
                
               
               $('.img').css({ 
                   left:-1*(posX-w/2),
                   top:-1*(posY-h/2)
                   
               })
                
                
            })
        })
    </script>
</head>
<body>
    <div class="img">
        <img src="../img/d.jpg" />
    </div>
</body>
</html>
